{% extends 'main/base.html'%}
{% block content %}
	<h1>Files</h1>
	<div class="row">
		{% for file in myfiles %}
	    <div class="col s12 m6 l4">
	      <div style='height: 40%;width: 70%;'class="card">
	        <div class="card-image">
	          <img src='https://static.makeuseof.com/wp-content/uploads/2011/01/Format07.png'>
	          <span class="blue-text text-darken-2 card-title">{{ file.title}}</span>
	        </div>
	        <div class="card-content">
	          {{file.description}}
	        </div>
	        <div class="card-action">
	          <a href="{{file.file.url}}" target='_blank'>Download</a>
	        </div>
	       </div>
	    </div>
	    {% endfor %}
 	</div>
{% endblock %}
