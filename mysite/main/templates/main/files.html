{% extends 'main/base.html'%}
{% block content %}
	<h1>Files</h1>
	<div class="row">
		{% for file in myfiles %}
	    <div class="col s12 m6 l4">
	      <div style='width:200px;height:auto;'class="card">
	        <div class="card-image">
	          <img class="responsive-img" src='https://static.makeuseof.com/wp-content/uploads/2011/01/Format07.png'>
	          <span class="blue-text text-darken-2 card-title">{{ file.title}}</span>
	        </div>
	        <div class="card-content">
	          {{file.description}}
	        </div>
	          <a style='width:100%;'class='btn btn-outline-info'href="{{file.file.url}}" target='_blank'>Download</a>
	          <br>
	          <form method="post" action="files/{{file.pk}}/">
	          	{% csrf_token %}
	          	<button style='width:100%;' type="submit" class="btn-small red">Delete</button>
	          </form>
	       </div>
	    </div>
	    {% endfor %}
 	</div>
{% endblock %}
